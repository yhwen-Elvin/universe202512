<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>秋冬序 · 声音</title>
  <style>
    body {
      font-family: serif;
      background: #f7f7f5;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      text-align: center;
      max-width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      font-size: 16px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .hint {
      font-size: 12px;
      margin-top: 10px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="box" id="login">
  <p>这一页，留给声音。</p>
  <input type="password" id="code" placeholder="四位密码">
  <button onclick="unlock()">进入</button>
  <div class="hint">如果还没准备好，可以先合上。</div>
</div>

<div class="box" id="content" style="display:none;">
  <p id="title"></p>
  <audio id="player" controls autoplay></audio>
</div>

<script>
  const voices = {
    "0526": { title: "第一段", file: "voice01.mp3" },
    "1001": { title: "第二段", file: "voice02.mp3" },
    "1218": { title: "第三段", file: "voice03.mp3" },
    "2024": { title: "第四段", file: "voice04.mp3" },
    "8888": { title: "第五段", file: "voice05.mp3" },
    "6666": { title: "第六段", file: "voice06.mp3" },
    "9999": { title: "第七段", file: "voice07.mp3" }
  };

  function unlock() {
    const code = document.getElementById("code").value;
    if (voices[code]) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.getElementById("title").innerText = voices[code].title;
      document.getElementById("player").src = voices[code].file;
    } else {
      alert("密码不正确。");
    }
  }
</script>

</body>
</html>
