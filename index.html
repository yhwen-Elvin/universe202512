<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>2025 · 秋冬序</title>

<style>
body {
  margin: 0;
  font-family: "Helvetica Neue","PingFang SC",sans-serif;
  background: #0b0e1a;
  color: #fff;
  min-height: 100vh;
  overflow-y: auto;
  display: flex;
  justify-content: center;
}

.section {
  display: none;
  max-width: 680px;
  padding: 32px;
  margin: auto;
  overflow-y: auto;
}

.section.active {
  display: block;
}

p {
  line-height: 2;
}

button {
  padding: 10px 28px;
  font-size: 15px;
  border: none;
  border-radius: 24px;
  background: #ffffff;
  color: #0b0e1a;
  cursor: pointer;
}

input {
  padding: 10px;
  font-size: 16px;
  width: 160px;
  text-align: center;
  border-radius: 10px;
  border: none;
  margin-top: 18px;
}

.button-row {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin-top: 28px;
}

.chapter-text {
  text-align: left;
  white-space: pre-line;
  line-height: 2;
  opacity: 0.92;
  margin-bottom: 36px;
}

.audio-block {
  margin-bottom: 22px;
}

.answer {
  margin-top: 20px;
  display: none;
  opacity: 0.85;
}

/* 星光 */
.star {
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: float 4s linear forwards;
}

@keyframes float {
  from {
    transform: translateY(0);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- 首页 -->
<div id="home" class="section active" style="text-align:center;">
  <p>
    欢迎你，小夏。<br>
    伟大的探险家，<br>
    欢迎回到这颗星球。
  </p>
  <div class="button-row">
    <button onclick="showSection('prologue')">着陆</button>
  </div>
</div>

<!-- 序章 -->
<div id="prologue" class="section" style="text-align:center;">
  <p>
    我发觉，我们依赖视觉太多，<br>
    用文字记录、用图片记录、用视频记录。<br><br>

    在这里，我决定用音频记录。<br><br>

    如果文字、图片、视频<br>
    都能把我们拉回彼时彼刻，<br>
    那么，音频是不是也可以呢？<br><br>

    如果你没有参与彼时彼刻的故事，<br>
    那么，音频是不是可以<br>
    邀请你进入那个时空呢？<br><br>

    在一个安静的时刻，<br>
    戴上耳机，合上眼，<br>
    把自己抛向大气层。<br><br>

    我们就这样，<br>
    沉入这片星系，<br>
    拥抱这个宇宙。
  </p>

  <div class="button-row">
    <button onclick="showSection('home')">出发</button>
    <button onclick="showSection('password')">探索</button>
  </div>
</div>

<!-- 密码 -->
<div id="password" class="section" style="text-align:center;">
  <p>请输入星辰编号</p>
  <input id="pwdInput" maxlength="4">
  <div class="button-row">
    <button onclick="checkPassword()">确认</button>
    <button onclick="showSection('prologue')">回到序章</button>
  </div>
</div>

<!-- 章节 -->
<div id="chapter" class="section">
  <div id="chapterText" class="chapter-text"></div>

  <div id="answerText" class="answer"></div>

  <div id="audioContainer"></div>

  <div class="button-row">
    <button id="answerBtn" onclick="showAnswer()" style="display:none;">查看答案</button>
    <button onclick="showSection('prologue')">回到序章</button>
  </div>
</div>

<!-- 生日 -->
<div id="birthday" class="section" style="text-align:center;">
  <h2>生日快乐，小夏</h2>
  <p>愿新的轨道，<br>仍有星辰相伴。</p>
  <div class="button-row">
    <button onclick="showSection('prologue')">回到序章</button>
  </div>
</div>

<script>
let starTimer = null;

const chapters = {
  "0526": {
    text: `12月5日 · 明孝陵
跟着乌鸦小姐或者先生，我又走了一遍明孝陵，
风吹、鸟鸣、人行，
我想，如果在这里待上四季，哪怕是发呆也是幸福的。
另：猜猜看第二段音频后半部分的滋滋声是什么？`,
    answer: `答：是婴儿车走过明孝陵石子路的声音！听起来就像是刚喷过油的烤肉。
原来闭上眼睛，只听声音，我们拥有了一整个新的宇宙。`,
    files: ["voice05.mp3","voice06.mp3"]
  }
};

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  if (id === "birthday") startStars();
  else stopStars();
}

function checkPassword() {
  const pwd = pwdInput.value;

  if (pwd === "1218") {
    showSection("birthday");
    return;
  }

  if (!chapters[pwd]) {
    alert("这组坐标尚未解锁。");
    return;
  }

  const c = chapters[pwd];
  chapterText.innerText = c.text;
  answerText.style.display = "none";
  answerBtn.style.display = "inline-block";
  answerText.innerText = c.answer;

  audioContainer.innerHTML = "";
  c.files.forEach(f => {
    audioContainer.innerHTML += `
      <div class="audio-block">
        <audio controls src="${f}"></audio>
      </div>`;
  });

  showSection("chapter");
}

function showAnswer() {
  answerText.style.display = "block";
  answerBtn.style.display = "none";
}

function startStars() {
  if (starTimer) return;
  starTimer = setInterval(() => {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.bottom = "0px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 4000);
  }, 300);
}

function stopStars() {
  clearInterval(starTimer);
  starTimer = null;
}
</script>

</body>
</html>
