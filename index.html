<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>2025 · 秋冬序 · 声音</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 2px;
    }

    input {
      font-size: 18px;
      padding: 8px;
      width: 140px;
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    audio {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <!-- 首页：输入密码 -->
  <div id="home">
    <h1>秋冬序</h1>
    <p>请输入四位数字</p>
    <input id="passwordInput" maxlength="4" />
    <br>
    <button onclick="checkPassword()">进入</button>
  </div>

  <!-- 播放页 -->
  <div id="player" class="hidden">
    <div id="audioContainer"></div>
    <button onclick="goHome()">回到序章</button>
  </div>

  <script>
    const passwordMap = {
      "1128": ["voice01.mp3"],
      "1213": ["voice02.mp3"],
      "1205": ["voice03.mp3", "voice04.mp3"],
      "0526": ["voice05.mp3", "voice06.mp3"],
      "1125": ["voice07.mp3"]
    };

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const files = passwordMap[input];

      if (!files) {
        alert("这个数字暂时没有声音。");
        return;
      }

      document.getElementById("home").classList.add("hidden");
      document.getElementById("player").classList.remove("hidden");

      const container = document.getElementById("audioContainer");
      container.innerHTML = "";

      files.forEach(file => {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = file;
        container.appendChild(audio);
      });
    }

    function goHome() {
      document.getElementById("player").classList.add("hidden");
      document.getElementById("home").classList.remove("hidden");
      document.getElementById("passwordInput").value = "";
      document.getElementById("audioContainer").innerHTML = "";
    }
  </script>

</body>
</html>
